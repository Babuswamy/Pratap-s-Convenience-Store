<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pratap's Convenience Store</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to Pratap's Convenience Store</h1>
    </header>

    <main>
        <div class="product-list">
            <h2>Products</h2>
            <div class="product" onclick="viewProduct('product1.html')">
                <img src="product1.jpg" alt="Product 1">
                <h3>Product 1</h3>
                <p>Price: $55</p>
            </div>
            <div class="product" onclick="viewProduct('product2.html')">
                <img src="product2.jpg" alt="Product 2">
                <h3>Product 2</h3>
                <p>Price: $65</p>
            </div>
            <div class="product" onclick="viewProduct('product3.html')">
                <img src="product3.jpg" alt="Product 3">
                <h3>Product 3</h3>
                <p>Price: $75</p>
            </div>
            <div class="product" onclick="viewProduct('product4.html')">
                <img src="product4.jpg" alt="Product 4">
                <h3>Product 4</h3>
                <p>Price: $85</p>
            </div>
            <div class="product" onclick="viewProduct('product5.html')">
                <img src="product5.jpg" alt="Product 5">
                <h3>Product 5</h3>
                <p>Price: $95</p>
            </div>
        </div>

        <div class="cart">
            <button onclick="viewCart()">View Cart</button>
        </div>
    </main>

    <footer>
        <p>Â© 2023 Pratap's Convenience Store</p>
    </footer>

    <script>
        function viewProduct(productPage) {
            window.location.href = productPage;
        }

        function viewCart() {
            window.location.href = 'cart.html';
        }
    </script>
</body>
</html>
